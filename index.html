<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHK List Searcher</title>
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main_wrap">
    <header class="HTML_header">
      <a href="index.html" class="header_logo">
        <h2>NHK List</h2>
      </a>
      <div class="genre_wrap">
        <nav class="genre_nav">
          <ul class="genre_ul">
            <li class="genre_item" value="0000">ニュース</li>
            <li class="genre_item" value="0100">スポーツ</li>
            <!-- <li class="genre_item">ワイドショー</li> -->
            <li class="genre_item" value="0300">ドラマ</li>
            <li class="genre_item" value="0409">音楽</li>
            <li class="genre_item" value="0502">バラエティ</li>
            <li class="genre_item" value="0600">映画</li>
            <li class="genre_item" value="0700">アニメ</li>
            <!-- <li class="genre_item">ドキュメンタリー</li> -->
            <!-- <li class="genre_item">公演</li> -->
            <!-- <li class="genre_item">趣味</li> -->
            <li class="genre_item" value="1100">福祉</li>
          </ul>
        </nav>
      </div>
      <div class="weather_wrap">

      </div>
    </header>
    <main class="main_div">
      <section class="main_section">

        <div class="daily_wrap">
          <div class="daily_news">

          </div>
        </div>
        <div class="OnAir_wrap">
          <div class="OnAir_div OnAir_select_channel">
            <div>
              <button onclick="getNowOnAir('g1')">NHK 総合1</button>
            </div>
            <div>
              <button onclick="getNowOnAir('e1')">NHK Eテレ1</button>
            </div>
            <div>
              <button onclick="getNowOnAir('s1')">NHK BS1</button>
            </div>
            <div>
              <button onclick="getNowOnAir('s3')">NHK BS1 <br />
                プレミアム</button>
            </div>
            <div>
              <button onclick="getNowOnAir('r1')">NHK ラジオ1</button>
            </div>
            <div>
              <button onclick="getNowOnAir('r3')">NHK FM</button>
            </div>
          </div>
          <div class="OnAir_div show_OnAir">

          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="api_key.js"></script>
  <script src="weather.js"></script>
  <script src="liveYoutube.js"></script>
  <script src="onAir.js"></script>
  <script async type="module" src="main.js"></script>
</body>

</html>
